<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página - NETFLIX</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="shortcut icon" href="img/icons8-netflix-64.png" type="favicon">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h1>
            <form> <!--TAG CRIAR O FORMULARIO--> 
                <!--USUARIO-->
                <div class="input-box">
                    <input required type="email" name="usuario" placeholder="Email ou número de telefone">
                </div>

                <!--SENHA-->
                <div class="input-box"> 
                    <input required type="password" name="senha" placeholder="Insira sua senha">
                </div>

                <!--BOTAO ENTRAR-->
                <div class="input-box">
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <!--CAIXA PARA LEMBRAR O LOGIN-->
            <div class="suporte">
                <div class="lembrar">
                    <span><input type="checkbox" style="margin:0;padding: 0; height: 13px;" ></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="ajuda">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="footer">

                <!--CONECTAR COM O FACEBOOK-->
                <div class="login-facebook">
                    <span>
                        <img height="20px" src="img/Facebook_logo.png" alt="">
                    </span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <!--USUARIO NOVO-->
                <div class="sign-up">
                    <p>Novo por aqui?<a target="_blank" href="https://www.netflix.com/br-en/"> Assine agora.</a></p>
                </div>

                <!--TERMOS-->
                <div class="termos">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba mais</a></p>
                </div>

                </div>

                
            </div>
    </div>
    </div>
</body>
</html>
